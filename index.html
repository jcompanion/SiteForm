<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    
    
    <h1>THE CODE REVIEW</h1>
    <div class="container">
    <header>
        
        
        <div class="banner">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
<hr class="top-hr">
<main>
    
    <form action="#" method="">
        <fieldset class="top-field">
            <legend>Contact Information</legend>
            <div class="box">
                <label class="top-form" for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required" required>
            </div>
            <div class="box">
                <label class="top-form" for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
            </div>
            <div class="box">
                <label class="top-form" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="box">
                <label class="top-form" for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address">
            </div>
            <div class="box">
                <label class="top-form" for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="box">
                <label class="top-form" for="state">State</label>
                    <select>
                        <option value="n-a" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>	
            </div>
            <div class="box">
                <label  class="top-form" for="zip">Zip Code</label>			
                <input type="text" id="zip" name="zip">
            </div>
        </fieldset>
    <hr class="bottom-hr">
        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>
            <div>
                <input type="checkbox" id="html-news" value="html-news" name="news-option"><label for="html-news">HTML News</label>
            </div>
            <div>
                <input type="checkbox" id="css-news" value="css-news" name="news-option"><label for="css-news">CSS News</label>
            </div>
            <div>
                <input type="checkbox" id="javascript-news" value="javascript-news" name="news-option"><label for="javascript-news">Javascript News</label>
            </div>
                <p>Newsletter format</p>
            <div>
                <input type="radio" name="format" id="html"><label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" name="format" id="plain-text"><label for="plain-text">Plain Text</label>
            </div>
            <p>Other topics you'd like to hear about</p>
            <textarea id="comment" rows="4" cols="50"></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>
       
    </form>
</main>

<footer>
    <p>Copyright The Code Review</p>
</footer>
</div>




    
</body>
</html>
